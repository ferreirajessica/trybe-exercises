<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="digite seu nome" required>
        </label>
            <br>
        <label for="input-email">E-mail:
            <input type="e-mail" name="email" id="input-email" placeholder="digite seu e-mail" required>
        </label>
        <br>
        <label for="">Estado onde você mora:
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap" selected>Amapá</option>
                <option value="rd">Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">        
    <br>
    <p>Comidas Favoritas:</p>
    <label for="comida1">
        <input type="radio" id="comida1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida2">
        <input type="radio" id="comida2" name="comida-favorita" value="sorvete">Sorvete
    </label>
    <label for="comida3">
        <input type="radio" id="comida3" name="comida-favorita" value="pão de queijo">Pão de Queijo
    </label>
    <label for="comida4">
        <input type="radio" id="comida4" name="comida-favorita" value="outro">Outro
    </label>
    <br>
    <p>Escreva Algo sobre você:</p>
    <textarea name="sobre-mim" id="texte-area1" cols="30" rows="5"></textarea>
    <br>
    <label for="input-senha">Senha:
        <input type="password" name="senha" id="input-senha"
        required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber notícias e promoções incríveis?
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
</form>
</body>
</html>
